apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "bunpro.jp.bunprosrs"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-beta01'
    implementation project(':furiganatextview')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.github.ybq:Android-SpinKit:1.1.0'
    implementation 'com.android.support:design:28.0.0-beta01'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation 'com.amitshekhar.android:android-networking:1.0.1'
    implementation 'com.github.hzw1199:AwesomeWebView-Android:1.2'
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    implementation 'com.github.edubarr:header-decor:master-SNAPSHOT'
    implementation 'com.ncapdevi:frag-nav:2.4.0'
    implementation 'me.leolin:ShortcutBadger:1.1.22@aar'
    implementation 'org.greenrobot:eventbus:3.1.1'
}
