language: java
os: linux
dist: trusty
jdk: oraclejdk8

#before_install:
#  - gradle wrapper --gradle-version 5.6.4
install: true

addons:
  sonarcloud:
    organization: bunpro-srs

script:
  - ./gradlew build --info
  - 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then bash ./gradlew sonarqube --info; fi'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
